{% extends "nav.html" %}
{% load static %}

{% block navbar %}
    <div class="container">
        <div class="row">
            <div class="col-7 mx-auto text-center top-m">
                <h1>Confirm Delete</h1>
                <h6 class="fw-bolder m-3">Are you sure you want to delete the email "{{ email }}" and associated tasks?</h6>

                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit" name="confirm_delete" value="1">Yes, delete</button>
                    <a class="btn btn-secondary" href="{% url 'view_emails' %}">Cancel</a>
                </form>

            </div>
        </div>


    </div>



{% endblock %}
